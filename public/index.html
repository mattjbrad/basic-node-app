<!DOCTYPE html>
<html>

  <head>
    <title>Bradshaw's Birthday Ale Trail</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheets/style.css">
  </head>

  <body>
    <!-- Display the countdown timer in an element -->
    <div class="container">
      <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6 space">
              <h1 id="countdown"></p>
            </div>
            <div class="col-sm-3"></div>
      </div>

      <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 space">
              <div id ="stationselector" class="dropdown">
                <div class="formgroup">
                  <label for="stationlist">Where are you?</label>
                  <select class="form-control" id="stationlist" data-live-search="true">
                    <option value="BTL">Batley</option>
                    <option value="DEW">Dewsbury</option>
                    <option value="MIR">Mirfield</option>
                    <option value="HUD">Huddersfield</option>
                    <option value="SWT">Slaithwaite</option>
                    <option value="MSN">Marsden</option>
                    <option value="GNF">Greenfield</option>
                    <option value="SYB">Staylybridge</option>
                  </select>
              </div>
            </div>
          </div>
          <div class="col-sm-4"></div>
        </div>

        <div class="row">
          <div class="col-sm-3"></div>
          <div class="col-sm-6 space">
            <div id="submit">
              <button type="button" class="btn btn-primary" id="submitbutton">Submit</button>
            </div>
          </div>
          <div class="col-sm-3"></div>
        </div>

        <div class="row">
              <div class="col-sm-3"></div>
              <div class="col-sm-6 space">
                <p class="countdown" id="firstCountdown"></p>
                <p id="firstTrain"></p>
                <p id="secondTrain"></p>
              </div>
              <div class="col-sm-3"></div>
        </div>

  </div>
    <script src="scripts/countdown.js"></script>
  </body>


</html>
